<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>404 Page Not Found</title>
<style type="text/css">
::selection { background-color: #E13300; color: white; }
::-moz-selection { background-color: #E13300; color: white; }
body{
margin:0 auto;
padding:0;
}
.full_bg{
   min-width: 100%;
   min-height:100%;
   padding:0;
   float:left;
   position: absolute;
    background-size: 100% 100%;
    background-position: center center;
    background-repeat: no-repeat;
}
.page_title {
   padding: 0 0 15px;
}
.page_title h3{
   color:#fff;
   font-size:80px;
}
p.message {
   color: #fff;
   font-size: 24px;
}
a.link {
   color: #decaca;
   font-weight: bold;
}
.pad{
padding:90px 0px 105px;
}
.register-form{
margin:0 auto;
float: none;
width:50%;
text-align: center;
}
.btn_wraper {
    position: absolute;
    text-align: center;
    display: block;
    
    width: 100%;
    bottom: 20%;
}

.bck_to_home {
    background: transparent;
    color: #fff;
    border: 1px solid #fff;
    border-radius: 20px;
    padding: 8px;
    outline: 0;
    cursor: pointer;
    text-decoration: none;
}
</style>
</head>
<body>
<div class="full_bg" style="background-image: url(https://www.ideal.bio/assets/themes/new/images/404_error_custom.png)">
   <div class="register-form  pad">
       <div class="page_title">
        <p class="message">Oops... The page you are looking for cannot be found!</p>
           <!-- <h3></h3> -->
       </div>
   </div>
   <div class="btn_wraper">
        <a href="https://www.ideal.bio/" class="bck_to_home">BACK TO HOME</a>
    </div>
	<!-- <p class="message"></p> -->
</div>
</div>
</body>
</html>
